<ul class="media-list">
    <li (click)="playMedia(i)" *ngFor="let media of mediaList; let i=index" class="media-item">
        <div class="media-item__info">
            <span class="media-item__name text--medium">{{media.name}}</span>
            <span class="media-item__datePublished text--small text--normal">{{media.datePublished}}</span>
        </div>
    </li>
</ul>
